  <head>
    <link rel="stylesheet" type="text/css" href="animate.css">

    <meta name="Thinkful form project." content="Sign up form.">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">

  <div class="wrapper">

      <div class="form">
        <h1 class="signup"> Sign Up</h1>
        <form for="thinkful" class="signin" align="center" method="post" action="/signup/"> 
          <p class="email">Email</p>
          <input type="text" name="email" class="input1" type="email" placeholder="foo@bar.com" required> 
           <p class="password">Password</p>
          <input type="text" name="password" class="input2" placeholder="1234passw0rd" required>
          <input type="submit" value="Sign up" class="button" href="/login">
          <a class="forgot" href="/forgot-password/new"> Forgot password?</a>
          </form>
      </div>
        <p class="already"> Already have an account? <a href="/login" class="alreadylink"> Log in</a>
   </p>
